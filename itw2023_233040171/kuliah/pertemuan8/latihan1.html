<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
    }

    .container{
        width: 60%;
        height: 600px;
        border: 10px solid black;
        margin: auto;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    .box{
        width: 150px;
        height: 150px;
        background-color: aqua;
        float: left;
        
    }

</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
